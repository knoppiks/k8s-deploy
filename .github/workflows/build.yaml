name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]

permissions: read-all

env:
  # The following renovate target exists only to trigger a rebuild when a new k8s is
  # released. The versions job will determine actual kubectl versions.
  # renovate: datasource=github-tags depName=kubectl lookupName=kubernetes/kubernetes
  LATEST_K8S_VERSION: v1.35.2
  LATEST_MINORS: 3

jobs:
  versions:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
      with:
        egress-policy: audit

    - name: Fetch Kubernetes Versions for Build
      id: versions
      run: |
        versions="$(curl -s https://api.github.com/repos/kubernetes/kubernetes/releases | jq -c '[.[] | select(.prerelease == false) | .tag_name] | group_by(split(".") | [.[0,1]]) | reverse | map(.[0])[:${{ env.LATEST_MINORS }}]')"
        echo "versions=${versions}" >>"${GITHUB_OUTPUT}"

    outputs:
      versions: ${{ steps.versions.outputs.versions }}

  build:
    needs: [ versions ]
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      packages: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        k8s_version: ${{ fromJSON(needs.versions.outputs.versions) }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

    - name: Remove Version Prefix
      id: version
      env:
        VERSION: ${{ matrix.k8s_version }}
      run: echo "k8s=${VERSION#v}" >>"${GITHUB_OUTPUT}"

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
        tags: |
          type=ref,event=pr,prefix=${{ steps.version.outputs.k8s }}-pr.
          type=raw,value=${{ steps.version.outputs.k8s }},enable={{is_default_branch}}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      id: push
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: KUBECTL_VERSION=${{ matrix.k8s_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - uses: actions/attest-build-provenance@a2bbfa25375fe432b6a289bc6b6cd05ecd0c4c32 # v4
      with:
        subject-name: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true

  final:
    needs: [ build ]
    runs-on: ubuntu-24.04
    steps:
    - run: echo "Done"
