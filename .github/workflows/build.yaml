name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]

permissions: read-all

env:
  # renovate: datasource=github-tags depName=kubectl lookupName=kubernetes/kubernetes
  KUBERNETES_VERSION: v1.33.4
  LATEST_MINORS: 3

jobs:
  versions:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      with:
        egress-policy: audit

    - name: Fetch Kubernetes Versions for Build
      id: versions
      run: |
        versions="$(curl -s https://api.github.com/repos/kubernetes/kubernetes/releases | jq -c '[.[] | select(.prerelease == false) | .tag_name] | group_by(split(".") | [.[0,1]]) | reverse | map(.[0])[:${{ env.LATEST_MINORS }}]')"
        echo "versions=${versions}" >>"${GITHUB_OUTPUT}"

    outputs:
      versions: ${{ steps.versions.outputs.versions }}

  build:
    needs: [ versions ]
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      packages: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        k8s_version: ${{ fromJSON(needs.versions.outputs.versions) }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
        tags: |
          type=ref,event=pr,prefix=${{ matrix.k8s_version }}-pr.
          type=raw,value=${{ matrix.k8s_version }},enable={{is_default_branch}}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      id: push
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: KUBECTL_VERSION=${{ matrix.k8s_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2
      with:
        subject-name: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
